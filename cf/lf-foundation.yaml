            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:Put*'
                  - 's3:Get*'
                  - 's3:List*'
                Resource:
                  - !Join 
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref LFWorkshopBucket
                      - /athena-results/*
        - PolicyName: LF-PassRole
          PolicyDocument:
            Version: 2012-10-17
            Statement: 
              - Effect: Allow
                Action: 'iam:PassRole'
                Resource:
                  - 'arn:aws:iam::*:role/DE-GlueServiceRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonAthenaFullAccess'
        - 'arn:aws:iam::aws:policy/AWSGlueConsoleFullAccess'
      UserName: lf-data-engineer
  EC2Role:
    Type: 'AWS::IAM::Role'
    Properties:
      Path: /
      RoleName: EC2Role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AdministratorAccess'
  EC2InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref EC2Role
  BackUpRestoreInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.small
      ImageId: !Ref LatestAmiId
      KeyName: !Ref EEKeyPair
      IamInstanceProfile: !Ref EC2InstanceProfile
      NetworkInterfaces:
        - AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          SubnetId: !Ref PublicSubnetOne
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -ex
            - |
              sudo yum -y install mysql
            - >
              aws s3 cp
              s3://aws-data-analytics-workshops/shared_datasets/tpcparquet/
              /tmp/tpcparquet/ --recursive
            - 'aws s3 cp /tmp/tpcparquet/ s3://'
            - !Ref DataLakeBucket
            - |
              /tpcparquet/ --recursive
            - |+

            - >
              aws s3 cp
              s3://aws-data-analytics-workshops/lake-formation-workshop/sampledata/tripdata.csv
              /tmp/
            - 'aws s3 cp /tmp/tripdata.csv s3://'
            - !Ref LFWorkshopBucket
            - |
              /glue/nyctaxi/
            - >
              aws s3 cp
              s3://aws-data-analytics-workshops/lake-formation-workshop/scripts/nyctaxi-csv-to-json.py
              /tmp/
            - 'aws s3 cp /tmp/nyctaxi-csv-to-json.py s3://'
            - !Ref LFWorkshopBucket
            - |
              /glue/scripts/

      Tags:
        - Key: Name
          Value: EC2-DB-Loader
  GlueCrawler:
    Type: 'AWS::Glue::Crawler'
    Properties:
      DatabaseName: tpc
      Description: AWS Glue Crawler to crawl parquet data
      Name: TPC Crawler
      Role: !GetAtt 
        - GlueServiceRole
        - Arn
      Targets:
        S3Targets:
          - Path: !Join 
              - ''
              - - !Ref DataLakeBucket
                - /tpcparquet/
      SchemaChangePolicy:
        UpdateBehavior: UPDATE_IN_DATABASE
        DeleteBehavior: LOG
  VPCEndpointSagemakerAPI:
    Type: 'AWS::EC2::VPCEndpoint'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: '*'
            Resource: '*'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.sagemaker.api'
      VpcId: !Ref LakeFormationVPC
  VPCEndpointSageMakerRuntime:
